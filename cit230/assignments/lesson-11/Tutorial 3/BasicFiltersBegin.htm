<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Filters</title>
	<link rel="stylesheet" href="css/filters.css">
	<script src="js/jquery-3.3.1.min.js"></script>
	<script>
	$(function(){
		// All jQuery code goes here
        $('li:first').css('background-color', 'rgb(248, 95, 95)');
        $('li:last').css('background-color', 'green');
        $('li:eq(1)').css('background-color', 'orange');
        $('li:eq(2)').css('background-color', 'yellow');
        $('li:eq(3)').css('background-color', 'pink');
        
        
        
		
	})
	</script>
</head>
<body>
<ul>
		<li>Apples</li>
		<li>Oranges</li>
		<li>Peaches</li>
		<li>Strawberries</li>
		<li>Kiwi</li>
</ul>

</body>
</html>
